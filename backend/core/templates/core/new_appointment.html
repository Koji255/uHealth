{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>new-appointment</title>
{% endblock %}

{% block body %}
    
    <div class="header-container" style="margin-left: 21vw;">
        <h1 style="margin-top: 3rem !important; margin-left: 1.5rem; color: #171a1d; background: none; border: none; font-size:3rem; font-weight: 500;">
            New Appointment
        </h1>

        <hr style="margin-left:1.3rem; width:26rem">

    </div>

    <img src="{% static 'media/doctor.svg' %}" class="img-fluid" name="doctor" alt="doctor" >    

    <form action="{% url 'core:new-appointment' %}" method="post" style="position: absolute; z-index: 1; margin: 2rem 18vw; width: 36rem; padding-inline: 1.5rem; padding-top: 1rem; background-color: #ffffff; border-radius: 20px; box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.116);">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-dark" type="submit" style="position: absolute; right: 2rem; bottom: 1rem; border-radius: 15px;">Submit</button>
    </form>
{% endblock %}
