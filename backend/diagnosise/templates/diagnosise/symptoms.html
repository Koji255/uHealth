{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>ai-help</title>
{% endblock %}

{% block body %}
    <div class="form-container" style="display: flex; justify-content: center;">
        <form class="custom-form" action="{% url 'diagnosise:ai_consultation' %}" method="post" style="margin: 35vh auto; width: 50rem; height: fit-content;">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->

            <!-- <label for="symptoms" class="form-label">Symptoms</label> -->
            <center><h3 style="margin-top: -1rem; margin-bottom: 1rem;">Ваши cимптомы:</h3></center>

            <input class="form-control" type="text" name="symptoms" style="margin-left: 0rem; height: 3rem !important; padding-right: 3rem !important;" placeholder="Введите симптомы, затем активируйте AI ассистента">

            <button style="border: none; background: none; cursor: pointer; position: absolute; margin: -2.6rem 47.2rem;">
                <img src="{% static 'media/loupe.svg' %}" alt="Button Image" style="width: 1.7rem; height: auto;">
            </button>
        </form>
    </div>
{% endblock %}
