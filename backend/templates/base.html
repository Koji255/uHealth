{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        {% block head %}

        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light justify-content-center">
            <div class="container-fluid">
                
                <a class="navbar-brand fw-bold" href="{% url 'index' %}">UHEALTH</a>

                <a class="nav-link text-uppercase" href="{% url 'core:new-appointment' %}" name="1">Запись к врачу</a>

                <ul class="navbar-nav">
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="{% url 'users:user_registration' %}" name="2">Регистрация</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="{% url 'users:user_login' %}" name="3">Вход</a>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Аккаунт
                            </a>
                            <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'users:user_profile' %}">Профиль</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'users:user_logout' %}">Выход</a></li>
                                </ul>
                            </li>
                    {% endif %}

                    {% block navbar %}
                    {% endblock %}
                </ul>
            </div>
        </nav>

        <div class="body-container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
